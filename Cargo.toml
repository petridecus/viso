[package]
name = "foldit-render"
version = "0.1.0"
edition = "2021"

[dependencies]
wgpu = "28.0"
winit = "0.30.12"
pollster = "0.4.0"
bytemuck = "1.24.0"
rand = "0.9.2"
glam = "0.30.10"

# Protein coordinate conversion (COORDS format, GPU extraction)
foldit-conv = { git = "https://github.com/petridecus/foldit-conv" }

# Direct mmCIF parsing for atom names and residue info
pdbtbx = "0.12"

# Text rendering for UI
glyphon = "0.10"

# Time utilities
instant = "0.1"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "animation_bench"
harness = false
