[package]
name = "viso"
version = "0.1.0"
edition = "2021"
description = "GPU-accelerated 3D protein visualization engine"
authors = ["Andreas Petrides <apetrides32@gmail.com>"]
license-file = "LICENSE.md"
repository = "https://github.com/petridecus/viso"
readme = "README.md"
keywords = ["protein", "visualization", "molecular", "wgpu", "3d"]
categories = ["graphics", "rendering", "science", "visualization"]
exclude = ["gallery/", "assets/models/", "docs/", ".github/"]

[dependencies]
wgpu = { version = "28.0", features = ["naga-ir"] }
winit = "0.30.12"
pollster = "0.4.0"
bytemuck = "1.24.0"
rand = "0.9.2"
glam = "0.30.10"

# Serialization for options/presets
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
schemars = "1"

# Logging
log = "0.4"
env_logger = "0.11"

# HTTP client for downloading structures from RCSB
ureq = "3"

# Time utilities
instant = "0.1"

# Lock-free triple buffering for scene processor results
triple_buffer = "8"

# Half-precision floats for BRDF LUT texture (Rg16Float)
half = "2"
naga_oil = "0.21"
naga = "28"

foldit-conv = { git = "https://github.com/petridecus/foldit-conv" }

[dev-dependencies]
criterion = "0.5"

# warnings for functions that are too long or complex- anti-spaghetti measures
[lints.clippy]
too_many_lines = "warn"
cognitive_complexity = "warn"
excessive_nesting = "warn"

[[bench]]
name = "animation_bench"
harness = false
