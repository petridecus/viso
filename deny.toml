[advisories]
unmaintained = "workspace"

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "MPL-2.0",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
    "Zlib",
]
confidence-threshold = 0.8
exceptions = []

# Viso uses a proprietary license (LICENSE.md) with no SPDX identifier.
# publish = false in Cargo.toml makes cargo-deny skip the workspace member.
[licenses.private]
ignore = true
registries = []

[bans]
multiple-versions = "warn"
wildcards = "warn"

[sources]
unknown-registry = "deny"
unknown-git = "warn"  # warn not deny since we use foldit-conv from git
allow-git = ["https://github.com/petridecus/foldit-conv"]
